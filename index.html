<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pencil Drawing App</title>
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        canvas {
            border: 1px solid black;
        }
        .dot {
            display: none;
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #000;
            border-radius: 50%;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="800" height="600"></canvas>
    <div class="dot" id="pencilDot"></div>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const pencilDot = document.getElementById('pencilDot');
        
        let drawing = false;

        function draw(e) {
          if (!drawing) return;

          ctx.lineWidth = 5;
          ctx.lineCap = 'round';
          ctx.strokeStyle = '#000';

          if (e.pressure > 0.15) {
              pencilDot.style.display = 'none';
            
              ctx.lineTo(e.clientX, e.clientY);
              ctx.stroke();
              ctx.beginPath();
              ctx.moveTo(e.clientX, e.clientY);
          } else {
              pencilDot.style.top = `${e.clientY - 2.5}px`;
              pencilDot.style.left = `${e.clientX - 2.5}px`;
              pencilDot.style.display = 'block';
          }
        }

        canvas.addEventListener('pointerdown', (e) => {
            if (e.pointerType === 'pen') {
                drawing = true;
                draw(e);
            }
        });

        canvas.addEventListener('pointermove', draw);

        canvas.addEventListener('pointerup', () => {
            drawing = false;
            ctx.beginPath();
            pencilDot.style.display = 'none';
        });

        canvas.addEventListener('pointerleave', () => {
            drawing = false;
            ctx.beginPath();
            pencilDot.style.display = 'none';
        });
    </script>
</body>
</html>
