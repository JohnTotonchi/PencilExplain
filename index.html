<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pencil Drawing App</title>
    <style>
        body {
            overflow: hidden;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        canvas {
            border: 1px solid black;
        }
        .dot {
            display: none;
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #000;
            border-radius: 50%;
            z-index: 100; /* Add this line */
        }
    </style>
</head>
<body>
    <canvas id="drawingCanvas" width="1080" height="810"></canvas>
	<h1>Totonchi's Drawing App</h1>
    <div class="dot" id="pencilDot"></div>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const pencilDot = document.getElementById('pencilDot');
        
        let drawing = false;

		let lastX, lastY; // Store last known position

		function updateLastPosition(e) {
			lastX = e.clientX;
			lastY = e.clientY;
		}

		function draw(e) {
			if (!drawing) return;

			ctx.lineWidth = 5;
			ctx.lineCap = 'round';
			ctx.strokeStyle = '#000';

			if (e.pressure > 0.15) {
				pencilDot.style.display = 'none';

				ctx.beginPath();
				ctx.moveTo(lastX, lastY);
				ctx.lineTo(e.clientX, e.clientY);
				ctx.stroke();

				updateLastPosition(e); // Update the last position
			} else {
				pencilDot.style.top = `${e.clientY - 2.5}px`;
				pencilDot.style.left = `${e.clientX - 2.5}px`;
				pencilDot.style.display = 'block';
				
                updateLastPosition(e); // Update the last position
			}
		}

        canvas.addEventListener('pointerdown', (e) => {
            if (e.pointerType === 'pen') {
                drawing = true;
                updateLastPosition(e);
                draw(e);
            }
        });

        canvas.addEventListener('pointermove', draw);

        canvas.addEventListener('pointerup', () => {
            drawing = false;
			ctx.beginPath();
			pencilDot.style.display = 'none';
        });

        canvas.addEventListener('pointerleave', () => {
            drawing = false;
			ctx.beginPath();
			pencilDot.style.display = 'none';
        });
    </script>
</body>
</html>
