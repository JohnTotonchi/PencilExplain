<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Pencil Drawing App</title>
  <style>
    #canvas {
      border: 1px solid #000000;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="400"></canvas>
  <script>
    // Get the canvas and its context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Initialize the last known x, y, and force values
    let lastX, lastY, lastForce;

    // Add an event listener for pointermove events
    canvas.addEventListener('pointermove', function(event) {
      // Check if the event was triggered by the Apple Pencil
      if (event.pointerType === 'pen' && event.pointerId === 1) {
        // Get the current x, y, and force values
        const currentX = event.pageX;
        const currentY = event.pageY;
        const currentForce = event.pressure;

        // Draw a curve if the force value is above 0.25
        if (currentForce > 0.25) {
          ctx.beginPath();
          ctx.moveTo(lastX, lastY);
          ctx.quadraticCurveTo(lastX, lastY, (currentX + lastX) / 2, (currentY + lastY) / 2);
          ctx.stroke();
        }

        // Save the current x, y, and force values
        lastX = currentX;
        lastY = currentY;
        lastForce = currentForce;
      }
    }, false);
  </script>
</body>
</html>
